<div class="row">
    <div class="col-12">
        <div custom-loading [load]="load" class="card">
            <div class="sk-folding-cube sk-spinner">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap m-b-30">
                    <div>
                        <h3 class="card-title"><span class="lstick"></span>ESTADOS</h3>
                    </div>
                </div>
                <p class="alert alert-danger mt-2 text-center" role="alert" *ngIf="errMsj">
                    {{errMsj}}
                </p>
                <button type="button" [routerLink]="['agregar']" class="btn btn-primary">Agregar Estado</button>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col mb-2 text-right">
                            Registros por pagina
                            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="rpp">
                                <label ngbButtonLabel class="btn-primary" (click)="loadRpp(10)"> <input ngbButton type="radio"
                    [value]="10">
                  10 </label>
                                <label ngbButtonLabel class="btn-primary" (click)="loadRpp(20)"><input ngbButton type="radio"
                    [value]="20">
                  20</label>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm">
                                <thead>
                                    <tr>
                                        <th>NOMBRE</th>
                                        <th>COLOR</th>
                                        <th>ESTADO</th>
                                        <th>OPCIONES</th>
                                    </tr>
                                    <tr>
                                        <th><input [(ngModel)]="filtros.estado" autocomplete="off" (ngModelChange)="filtrar()" name="estado" class="form-control form-control-sm" type="text"></th>
                                        <th></th>
                                        <th><select [(ngModel)]="filtros.activo" (ngModelChange)="filtrar()" class="form-control-sm custom-select">
                                                <option value="">TODOS</option>
                                                <option value="1">ACTIVOS</option>
                                                <option value="0">INACTIVOS</option>
                                            </select>
                                        </th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="estados != null && estados.length != 0">
                                    <tr *ngFor="let e of estados">
                                        <td>{{e.estado}}</td>
                                        <td [ngStyle]="{'background-color':e.color}"></td>
                                        <td class="text-center"> <label class="label label-success" *ngIf="e.activo == 1">Activo</label>
                                            <label class="label label-danger" *ngIf="e.activo == 0">Inactivo</label></td>
                                        <td width="6%">
                                            <button type="button" class="btn btn-primary btn-sm" [routerLink]="['editar', e.idestado]"><i class="fa fa-pencil"></i></button>

                                            <button type="button" *ngIf="e.activo == 1" class="btn btn-danger btn-sm" (click)="cambiarEstado(e.idestado, 0, e.estado)"><i class="fa fa-times"></i></button>
                                            <button type="button" *ngIf="e.activo != 1" class="btn btn-success btn-sm" (click)="cambiarEstado(e.idestado, 1, e.estado)"><i class="fa fa-check"></i></button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <p class="alert alert-danger mt-2 text-center" role="alert" *ngIf="estados == null || estados.length == 0">
                                No hay datos
                            </p>
                        </div>
                        <div class="row">
                            <div class="col left">
                                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [(page)]="pageG" [directionLinks]="true" (pageChange)="loadPage($event)" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
                                </ngb-pagination>
                            </div>
                            <div class="col text-right">
                                Total de registros: {{totalCount}}
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
